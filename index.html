<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="body"> 
    <header class="header-container">
      <div role="banner" id="header-background">
        <h1 id="title">TODO</h1>
        <img class="moon-icon" src="images/icon-moon.svg" aria-label="Change to dark mode" alt="Moon icon">
      </div>
    </header>
  <main class="main-content">
    <form>  
      <input type="text" class="task-input" placeholder="Write down your task">
      <input class="task-submit" type="submit" hidden>
    </form>
    <div class="task-container">
      <ul class="task-element">
        <div class="todo">
          <span class="checkmark"></span>
          <li class="todo-item">Jog around the park</li>
          <img class="cross-icon" src="images/icon-cross.svg" type="button" aria-label="Delete the task" alt="Cross icon">
        </div>
        <div class="todo">
          <span class="checkmark"></span>
          <li class="todo-item">it's working!!</li>
          <img class="cross-icon" src="images/icon-cross.svg" type="button" aria-label="Delete the task" alt="Cross icon">
        </div>
      </ul>
      <div class="container-footer">
        <div class="footer-element">5 items left</div>  
        <span class="footer-mode">
          <div class="footer-element">All</div>
          <div class="footer-element">Active</div>
          <div class="footer-element">Completed</div>
        </span>
        <div class="footer-element">Clear completed</div>
      </div>
    </div>
  </main>


  Drag and drop to reorder list

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
